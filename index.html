<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Library</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <p id="page-title">A Library. Super High-Tech Stuff.</p>
    </header>



        <p>Add a new book to the library:</p>

        <div class="form">      
                    
            <form name="bookform" id="bookform">

                <input type="text" id="title" class="form-input" name="title"  minlength="1" maxlength="60" placeholder="Book Title" required>
                <!-- <label class="form-label">Book Title</label> -->
                
                <input type="text" id="author" class="form-input" name="author"  minlength="1" maxlength="60" placeholder="Author Name" required>
                <!-- <label class="form-label">Author Name</label> -->
                
                <input type="number" id="pages" class="form-input" name="pages"  minlength="1" maxlength="99999" placeholder="Number of Pages" required>
                <!-- <label class="form-label">Number of Pages</label> -->

                <select id="read" name="read">
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>

                <!-- <button id="submit">Add to Library</button> -->
                <input type="submit" id="submit" name="submit" value="Add to Library">

            </form>

        </div>

        <div>
            
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th id="status-row" class="switch">Read</th>
                        <th id="delete-row">Delete</th>
                    </tr>
                </thead>
                <tbody id="shelf">

                </tbody>
            </table>
        </div>











    <footer>

    </footer>




    <script src="scripts2.js"></script>
</body>
</html>
